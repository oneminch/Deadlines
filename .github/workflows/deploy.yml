name: Build & Deploy Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v2
      - id: Build-Vue
        uses: xRealNeon/VuePagesAction@1.0.1
        with:
          username: "oneminch"
          reponame: "deadlines"
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VUE_APP_KEY: ${{ secrets.VUE_APP_KEY }}
          VUE_APP_URL: ${{ secrets.VUE_APP_URL }}
